name: Update Market Data

on:
  schedule:
    # Run every Monday at 6 AM UTC
    - cron: "0 6 * * 1"
  workflow_dispatch: # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          cd scrapers
          pip install -r requirements.txt

      - name: Gather URLs
        run: |
          cd scrapers
          python gather_urls.py

      - name: Scrape market data
        run: |
          cd scrapers
          python scrape_markets.py

      - name: Clean data
        run: |
          cd scrapers
          python cleanup_data.py

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/
          git commit -m "🤖 Automated data update - $(date +'%Y-%m-%d %H:%M')"
          git push

      - name: Create summary
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          echo "## 📊 Data Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Date**: $(date +'%Y-%m-%d %H:%M UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ✅ Data updated successfully" >> $GITHUB_STEP_SUMMARY
          if [ -f "data/markets_detailed_clean_summary.json" ]; then
            echo "- **Markets found**: $(jq -r '.total_markets' data/markets_detailed_clean_summary.json)" >> $GITHUB_STEP_SUMMARY
            echo "- **Geocoding success**: $(jq -r '.geocoding_success_rate' data/markets_detailed_clean_summary.json)" >> $GITHUB_STEP_SUMMARY
          fi

      - name: No changes summary
        if: steps.verify-changed-files.outputs.changed == 'false'
        run: |
          echo "## 📊 Data Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Date**: $(date +'%Y-%m-%d %H:%M UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ℹ️ No changes detected" >> $GITHUB_STEP_SUMMARY
